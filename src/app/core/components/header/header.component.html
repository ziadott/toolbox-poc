<div class="toolbar">
  <div class="title-block">
    <p class="eyebrow">Homepage Configuration</p>
    <h2>Homepage Templates</h2>
    <p class="subtitle">
      Manage the available templates for different homepage layouts.
    </p>
  </div>

  <button mat-raised-button color="primary" class="create-btn" (click)="openCreateTemplate()">
    + Create New Template
  </button>
</div>

<div class="filters">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search templates</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      placeholder="Search templates"
      (input)="onSearch($any($event.target)?.value || '')"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Sort by</mat-label>
    <mat-select (selectionChange)="onSortChange($event.value)">
      <mat-option value="recent">Last Modified</mat-option>
      <mat-option value="name">Name</mat-option>
    </mat-select>
  </mat-form-field>

</div>
