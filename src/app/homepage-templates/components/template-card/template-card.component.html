<mat-card class="template-card">

    <div class="image-box">
      <div class="placeholder-x"></div>
    </div>
  
    <h3>{{ template.name }}</h3>
    <p class="desc">{{ template.description }}</p>
  
    <div class="badges">
      <span class="badge status">{{ template.status }}</span>
      <span class="badge type">{{ template.userType }}</span>
    </div>
  
    <div class="modified">
      Last Modified: {{ template.lastModified }}
    </div>
  
    <a class="details">View Details</a>
  
    <div class="actions">
      <mat-icon>info</mat-icon>
      <mat-icon>edit</mat-icon>
      <mat-icon>content_copy</mat-icon>
      <mat-icon>delete</mat-icon>
    </div>
  
  </mat-card>
